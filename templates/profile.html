{% extends "base.html" %}
{% block content %}
	<div class="container">
		<h1 style="font-family:monospace;text-align:center;">Your profile</h1>
		<form>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Name</label>
			<input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="{{ current_user.name }}">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Handles</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">Codeforces</label>
                        <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="tourist">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country">Codechef</label>
                        <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="tourist">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Topcoder</label>
                        <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="tourist">
                      </div>
                    </div>
                  </div>
                </div>
              </form>		
	</div>
{% endblock %}
