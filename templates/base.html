<head>
	{% block head %}
	<title>IITJ Sport programming community</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% endblock %}
</head>
<body>
	{% block body %}
	<nav class="navbar navbar-expand-sm navbar-dark" style="background:black;">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		<div class="collapse navbar-collapse" id="navb">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="navbar-brand" href="{{ url_for("index") }}">IITJ SPC</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Standings</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Blogs</a>
			</li>

		</ul>
		</div>
		<ul class="navbar-nav flex-row ml-auto">
		<form class="form-inline my-2 my-lg-0 ml-auto">
		{% if not current_user.is_authenticated %}
		<button class="btn btn-dark my-2 my-sm-0" type="button"><a style="color:inherit" href="{{ url_for("login") }}"><img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
				Login</a></button>
		{% else %}
		<li class="nav-item dropdown" type="button">
			<a style="color:white" class="navlink dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#"><img width="50px" style="margin-bottom:3px; margin-right:5px" alt="Profile pic" class="rounded-circle" src="{{ current_user.picture }}" /></a>
			<div class="dropdown-menu dropdown-menu-right">
				<a class="dropdown-item" href="{{ url_for("profile") }}">Profile</a>
				<a class="dropdown-item" href="{{ url_for("logout") }}">Logout</a>
			</div>
		</li>
		{% endif %}
    		</form>
		</ul>
	</nav>
	{% block content %}
	{% endblock %}
	{% endblock %}
</body>
